<div class="samples-bg" ng-section ng-swipe-left="next()" ng-swipe-right="previous()">
    <div class="flex samples clear clear-list" ng-class="mode">
        <ul class="flex sample center first">
            <li ng-repeat="sample in packOne" class="center flex">
                <img ng-src="{{sample.file}}" class="center" />
            </li>
        </ul>
        <ul class="flex sample center second">
            <li ng-repeat="sample in packTwo" class="center flex">
                <img ng-src="{{sample.file}}" class="center" />
            </li>
        </ul>
    </div>

    <span class="flex horizontal grey left" ng-click="previous()">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </span>
    <span class="flex horizontal grey right" ng-click="next()">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </span>
</div>
