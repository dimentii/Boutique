<div class="samples-bg">
    <ul class="flex clear clear-list selector">
        <li class="switch" ng-repeat="selector in selectors">
            <div  ng-click="toggle(selector.count)">{{selector.count}}</div>
        </li>
    </ul>
    <ul class="flex flex-wrap samples clear clear-list" ng-class="number">
        <li ng-repeat="sample in samplesPartOne" class="flex sample center first">
            <div class="center flex">
                <img ng-src="{{sample.file}}" class="center" />
            </div>
        </li>
        <li ng-repeat="sample in samplesPartTwo" class="flex sample center second">
            <div class="center flex">
                <img ng-src="{{sample.file}}" class="center" />
            </div>
        </li>
    </ul>
</div>
